<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" src="./imagens/logo.svg" id="avatar" alt=".">
            <h1 class="profile-name" id="name"></h1>
            <h2 class="profile-username" id="username"></h2>
        <ul class="numbers">
            <li class="numbers-item">
                <h4>Reposit√≥rios</h4> 
                <span id="repos"></span>
            </li>
            <li class="numbers-item">
                <h4>Seguidores</h4>
                <span id="followers"></span>
            </li>
                <li class="numbers-item">
                <h4>Seguindo</h4>
            <span id="following"></span>
            </li>
        </ul>
        <form id="formulario-nome">
            <div class="row mt-5">
                <h4>Digite um nome de Utilizador <i class="bi bi-person-circle"></i></h4>
            </div>
            <div class="row">
                <div class="col-12 d-flex">
                    <input type="text" class="form-control" placeholder="Nome" id="nome" style="margin-right: 20px;">
                    <button type="submit" class="btn btn-primary" id="buscar">
                        <i class="bi bi-search"></i>
                        <span class="d-none spinner-border spinner-border-sm"></span>
                    </button>
                </div>
            </div>
        </form>
            <a href="#" id="link" class="profile-link">Ver no Github <i class="bi bi-github"></i></a>
        </div>
    </header>
    <script src="jquery.js"></script>
    <script src="main.js"></script>
</body>
</html>
